
<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!--Left arrow-->
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <span>
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
            <a class="navbar-brand thick">
                <b>New Page</b>
            </a>
        </p>
        </span>
        <!--tick mark-->
        <p class="navbar-text pull-right">
            <a ng-click="model.createPage(model.page)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>

    </div>
</nav>


<div class="container">
    <div class="container">
        <div ng-show="model.error"
             class="alert alert-danger">
            {{model.error}}
        </div>
    <form novalidate name="model.myform">
        <div class="form-group">
            <label for="Name">Name</label>
            <input  ng-model="model.page.name"
                    type="text"
                    class="form-control"
                    id="Name"
                    name="name"
                    placeholder="Page Name" required>
                         <span class="alert-class"
                               ng-show="model.myform.name.$invalid">{{model.alert}}</span>
        </div>
    </form>

    <form>
        <div class="form-group">
            <label for="PageTitle">Title</label>
            <input  ng-model="model.page.title"
                    type="text"
                    class="form-control"
                    id="PageTitle"
                    placeholder="Page Title">
        </div>
    </form>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>

    </div>
</nav>
